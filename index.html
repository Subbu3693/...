<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Coding Grid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #021B79, #0575E6);
            color: white;
            margin: 0;
            padding: 80px 0 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Fixed Bar */
        .fixed-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 183, 255, 0.5);
            z-index: 9999;
        }

        /* Title */
        .title {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 183, 255, 0.8);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Menu */
        .menu-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        .menu:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            width: 150px;
            padding: 10px;
            list-style: none;
        }

        .dropdown li {
            padding: 8px;
            color: white;
            cursor: pointer;
        }

        .dropdown li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Floating Numbers */
        .floating-numbers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .number {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 1;
            }
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            padding-bottom: 50px;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .box {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 183, 255, 0.5);
            transition: transform 0.7s ease-out, opacity 0.7s ease-out;
            cursor: pointer;
            opacity: 0;
            position: relative;
        }

        /* Animation */
        .box.left {
            transform: translateX(-150px);
        }

        .box.right {
            transform: translateX(150px);
        }

        .box.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .box.hidden-up {
            transform: translateY(-50px) scale(0.8);
            opacity: 0;
        }

        .box.hidden-down {
            transform: translateY(50px) scale(0.8);
            opacity: 0;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 183, 255, 0.8);
            background: rgba(0, 255, 255, 0.2);
        }

    </style>
</head>
<body>
    <div class="fixed-bar">
        <div class="title">WAY TO RISE</div>
        <div class="menu-container">
            <div class="menu" onclick="toggleMenu()">â˜° Menu</div>
            <ul class="dropdown" id="dropdown">
                <li onclick="alert('Option 1 Selected')">Home</li>
                <li onclick="alert('Option 2 Selected')">Contact Services</li>
                <li onclick="alert('Option 3 Selected')">Help</li>
            </ul>
        </div>
    </div>

    <div class="floating-numbers" id="floating-numbers"></div>
    <div class="tree" id="tree-container"></div>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const links = [
                { url: "#", text: "Branch 1" },
                { url: "#", text: "Branch 2" },
                { url: "#", text: "Branch 3" },
                { url: "#", text: "Branch 4" },
                { url: "#", text: "Branch 5" },
                { url: "#", text: "Branch 6" }
            ];

            const treeContainer = document.getElementById("tree-container");

            links.forEach((link, i) => {
                const row = document.createElement('div');
                row.classList.add('row');

                const box = document.createElement('div');
                box.classList.add('box', i % 2 === 0 ? 'left' : 'right');

                const anchor = document.createElement('a');
                anchor.href = link.url;
                anchor.textContent = link.text;
                anchor.target = "_blank";

                box.appendChild(anchor);
                row.appendChild(box);
                treeContainer.appendChild(row);
            });

            window.addEventListener('scroll', () => {
                document.querySelectorAll('.box').forEach(box => {
                    const rect = box.getBoundingClientRect();
                    if (rect.top < window.innerHeight * 0.85 && rect.bottom > window.innerHeight * 0.15) {
                        box.classList.add('visible');
                    } else {
                        box.classList.remove('visible');
                    }
                });
            });
             const floatingNumbers = document.getElementById("floating-numbers");
            for (let i = 0; i < 200; i++) {
                const num = document.createElement("div");
                num.classList.add("number");
                num.textContent = Math.floor(Math.random() * 2);
                num.style.left = Math.random() * 100 + "vw";
                num.style.animationDuration = Math.random() * 5 + 2 + "s";
                floatingNumbers.appendChild(num);
            }
        });
    </script>
</body>
</html>
