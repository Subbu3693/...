<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Coding Grid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #021B79, #0575E6);
            color: white;
            margin: 0;
            padding: 80px 0 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Fixed Bar */
        .fixed-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 10px rgba(0, 183, 255, 0.5);
            z-index: 9999;
        }

        /* Logo */
        .logo {
            height: 45px;
            width: auto;
            margin-right: 15px;
        }

        /* Title */
        .title {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 183, 255, 0.8);
            margin: 0 auto;
        }
	
	/* Floating Numbers */
        .floating-numbers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .number {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 1;
            }
        }


        /* Grid */
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            padding-bottom: 50px;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .box {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 183, 255, 1);
            transition: transform 0.5s ease-out, opacity 0.4s ease-out;
            cursor: pointer;
            opacity: 0;
            position: relative;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 8);
            background: rgba(0, 255, 255, 0.2);
        }

        .box.visible {
            opacity: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 183, 255, 0.7);
            text-align: center;
            z-index: 10000;
            width: 300px;
        }

        .modal h2 {
            color: #00c3ff;
            font-size: 24px;
        }

        .modal button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="fixed-bar">
        <img src="https://static.vecteezy.com/system/resources/previews/013/250/804/non_2x/sunrise-3d-rendering-isometric-icon-png.png" alt="Rise" class="logo">
        <div class="title">WAY TO RISE</div>
    </div>

     <div class="floating-numbers" id="floating-numbers"></div>

    <div class="tree" id="tree-container"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gridData = [
                { title: "Software Development", options: { "Learn Coding": "https://www.codecademy.com", "Join Workshop": "https://www.udemy.com", "Apply for Internship": "https://internshala.com" } },
                { title: "Web Development", options: { "Build Website": "https://www.w3schools.com", "Take Online Course": "https://www.coursera.org", "Get Certification": "https://www.freecodecamp.org" } },
                { title: "AI & ML", options: { "Explore AI Projects": "https://ai.google", "Join AI Community": "https://towardsdatascience.com", "Read Research Papers": "https://arxiv.org" } },
                { title: "Cybersecurity", options: { "Secure Your Data": "https://www.cyberaware.gov.uk", "Ethical Hacking": "https://www.eccouncil.org", "Cyber Awareness Training": "https://www.sans.org" } },
                { title: "Data Science", options: { "Analyze Data": "https://www.kaggle.com", "Machine Learning Basics": "https://www.tensorflow.org", "Big Data Techniques": "https://hadoop.apache.org" } },
                { title: "Cloud Computing", options: { "AWS Basics": "https://aws.amazon.com", "Google Cloud Platform": "https://cloud.google.com", "Azure Fundamentals": "https://azure.microsoft.com" } }
            ];

            const treeContainer = document.getElementById("tree-container");

            gridData.forEach((item, i) => {
                const row = document.createElement('div');
                row.classList.add('row');

                const box = document.createElement('div');
                box.classList.add('box');
                box.textContent = item.title;
                box.onclick = () => openModal(item.title, item.options);

                row.appendChild(box);
                treeContainer.appendChild(row);
            });

            window.addEventListener('scroll', () => {
                document.querySelectorAll('.box').forEach(box => {
                    const rect = box.getBoundingClientRect();
                    if (rect.top < window.innerHeight * 0.85 && rect.bottom > window.innerHeight * 0.15) {
                        box.classList.add('visible');
                    } else {
                        box.classList.remove('visible');
                    }
                });
            });
	
            const floatingNumbers = document.getElementById("floating-numbers");
            for (let i = 0; i < 200; i++) {
                const num = document.createElement("div");
                num.classList.add("number");
                num.textContent = Math.floor(Math.random() * 2);
                num.style.left = Math.random() * 100 + "vw";
                num.style.animationDuration = Math.random() * 5 + 2 + "s";
                floatingNumbers.appendChild(num);
            }

        });

        function openModal(title, options) {
            document.getElementById("modal-title").textContent = title;
            const modalContent = document.getElementById("modal-content");
            modalContent.innerHTML = "";

            Object.keys(options).forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.onclick = () => window.open(options[option], "_blank");
                btn.style.background = getRandomColor();
                btn.style.color = "black";
                modalContent.appendChild(btn);
            });

            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function getRandomColor() {
            const colors = ["#00c3ff", "#ff9900", "#ff33cc", "#66ff66", "#ff6666", "#ffff66"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
